name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo npm install -g npm
          npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
